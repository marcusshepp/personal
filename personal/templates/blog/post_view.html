{% extends 'blog_base.html' %}
{% block content %}
<div class="posts_container" ng-controller="post_controller as pc"> 
    <div class="post" ng-repeat="post in posts">
        <div class="post_title">{[ post[0] ]}<span class="post_category">{[ post[2] ]}</span></div>
        <div class="post_body">{[ post[1] ]}</div>
        <div class="post_date">{[ post[3] ]}</div>
    </div>
</div>
{% endblock %}
